<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Assignment 3</title>
  </head>
  <body>
    <h2>Esha Shahid</h2>
    <h2>2021 bcms 050</h2>
    <h2>Semester 8</h2>
    <h1>User Registration & Preferences</h1>
    <form action="#" method="post" autocomplete="on" target="_blank">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="first_name"
            value="John"
            autofocus
            readonly
          />
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="last_name" value="Doe" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input
            type="date"
            id="dob"
            name="dob"
            min="1950-01-01"
            max="2025-12-31"
            value="1985-05-15"
          />
        </div>
        <div class="form-group">
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="favorite_color" />
        </div>
        <div class="form-group">
          <label for="file">Profile Picture:</label>
          <input type="file" id="file" name="profile_picture" />
        </div>
      </fieldset>

      <!-- Preferences -->
      <fieldset>
        <legend>Preferences</legend>
        <div class="form-group">
          <label>Favorite Web Language:</label>
          <input
            type="radio"
            id="html"
            name="web_language"
            value="HTML"
            checked
          />
          <label for="html">HTML</label>
          <input type="radio" id="css" name="web_language" value="CSS" />
          <label for="css">CSS</label>
          <input type="radio" id="js" name="web_language" value="JavaScript" />
          <label for="js">JavaScript</label>
        </div>
        <div class="form-group">
          <label>Devices You Own:</label>
          <input type="checkbox" id="bike" name="devices" value="Bike" />
          <label for="bike">Bike</label>
          <input type="checkbox" id="car" name="devices" value="Car" />
          <label for="car">Car</label>
          <input type="checkbox" id="boat" name="devices" value="Boat" />
          <label for="boat">Boat</label>
        </div>
        <div class="form-group">
          <label for="car-select">Choose Your Car:</label>
          <select id="car-select" name="car_choice" size="4" multiple>
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="ford">Ford</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Available Time:</label>
          <input type="time" id="time" name="available_time" value="10:00" />
        </div>
      </fieldset>

      <!-- Feedback & Settings -->
      <fieldset>
        <legend>Feedback & Settings</legend>
        <div class="form-group">
          <label for="feedback">Feedback:</label><br />
          <textarea id="feedback" name="feedback" rows="3" cols="40"></textarea>
        </div>
        <div class="form-group">
          <label for="satisfaction">Satisfaction Level:</label>
          <input
            type="range"
            id="satisfaction"
            name="satisfaction"
            min="0"
            max="100"
            value="75"
            oninput="output.value = this.value"
          />
          <output name="output" id="output">75</output>
        </div>
        <div class="form-group">
          <label for="code">Country Code:</label>
          <input
            type="text"
            id="code"
            name="country_code"
            pattern="[A-Z]{3}"
            value="ABC"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="120"
            value="30"
          />
        </div>
        <div class="form-group">
          <label for="month">Month Selection:</label>
          <input type="month" id="month" name="month" value="2024-04" />
        </div>
      </fieldset>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Thank you for visiting!')">
          Thank you for visiting!
        </button>
      </div>
    </form>
  </body>
</html>
